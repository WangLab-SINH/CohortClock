<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <script src="echarts.min.js"></script>-->
    <!--    <script src="echarts.js"></script>-->
    <!--    <script src="echarts-gl.js"></script>-->
    <!--    <script src="chart/lib/echarts.min.js"></script>-->
    <!--    <script src="chart/js/echarts-all.js"></script>-->
    <script src="chart/js/echarts.min.js"></script>
    <title>Document</title>
</head>
<body>

<style>.box { justify-content:center; display:flex; flex-wrap:wrap;  }; </style>
<div class="box">
    <div id="view" class="chart-container" style="width: 500px;height: 300px;"></div>
    <div id="view1" class="chart-container" style="width: 500px;height: 300px;"></div>
    <div id="view2" class="chart-container" style="width: 500px;height: 300px;"></div>
    <script>
        var myCharts=echarts.init(document.getElementById("view"));
        var myCharts2=echarts.init(document.getElementById("view1"));
        var myCharts3=echarts.init(document.getElementById("view2"));
        function setView(){
            //这里访问安卓代码
            var data1=eval(android.getWeight(2)) ;
            var x_axis = eval(android.getWeight(1)) ;
            //这里访问安卓代码
            //var data2=eval(android.getT5Data(2)) ;
            //这里访问安卓代码
            //对图像进行配置
        var option={
            tooltip : {
            borderWidth: 0,
                trigger: 'axis',
<!--                axisPointer: {-->
<!--                    type: 'cross',-->
<!--                    label: {-->
<!--                        backgroundColor: '#6a7985'-->
<!--                    }-->
<!--                },-->

            },
            legend: {
                data: ['体重'],
                selected:{'体重':true}
            },
            xAxis:
            {
                type : 'category',
               data : x_axis,

                axisTick: {
                    alignWithLabel: true,

                    }
            }
             ,
            yAxis:
                {
                    type:'value',
                    max:'dataMax',
                    min:'dataMin'
                }
            ,
            grid:{
                left:100
            },
            series:[
            {
                    name:'体重',
                    type:'line',
                    data:data1,
                    lineStyle:{
                        color:'#655432',

                    },


                    itmeStyle:{
                        color:"#fe3332"
                    },

                    areaStyle: {
               opacity: 0
            },
                }



            ]

        };

        //填充Dom  div必须具备高宽
        myCharts.setOption(option);
        }


        function setView1(){
            //这里访问安卓代码


            var data1=eval(android.getSleep(2)) ;

            var x_axis = eval(android.getSleep(1)) ;

        var option1={
            tooltip : {
            borderWidth: 0,
                trigger: 'axis',
<!--                axisPointer: {-->
<!--                    type: 'cross',-->
<!--                    label: {-->
<!--                        backgroundColor: '#6a7985'-->
<!--                    }-->
<!--                },-->

            },
            legend: {
                data: ['入睡时间'],
                selected:{'入睡时间':true}
            },
            xAxis:
            {
                type : 'category',
               data : x_axis,

                axisTick: {
                    alignWithLabel: true,

                    }
            }
             ,
            yAxis:
                {
                    type:'value',
                    max:24,
                    min:0,
                    splitLine: {
                    show: false,

                    lineStyle:{
                        show: true,
                        width: 1,
                        opacity:1,
                        curveness: 0,
                        type: "solid"
                        }
                     }

                }
            ,
            grid:{
                left:100
            },
            series:[
            {
                    name:'入睡时间',
                    connectNulls: true,
                    type:'line',
                    data:data1,
                    lineStyle:{
                        color:'#655432',

                    },


                    itmeStyle:{
                        color:"#fe3332"
                    },
                    hoverAnimation: true,
                    zlevel: 0,
                    z: 0,

                    areaStyle: {
                        opacity: 0

                    },
            }



            ]

        };


        //填充Dom  div必须具备高宽
        myCharts2.setOption(option1);
        }








        function setView2(){
            //这里访问安卓代码



            var data2=eval(android.getSleep(3)) ;
            var x_axis = eval(android.getSleep(1)) ;

        var option2={
            tooltip : {
            borderWidth: 0,
                trigger: 'axis',
<!--                axisPointer: {-->
<!--                    type: 'cross',-->
<!--                    label: {-->
<!--                        backgroundColor: '#6a7985'-->
<!--                    }-->
<!--                },-->

            },
            legend: {
                data: ['起床时间'],
                selected:{'起床时间':true}
            },
            xAxis:
            {
                type : 'category',
               data : x_axis,

                axisTick: {
                    alignWithLabel: true,

                    }
            }
             ,
            yAxis:
                {
                    type:'value',
                    max:24,
                    min:0,
                    splitLine: {
                    show: false,

                    lineStyle:{
                        show: true,
                        width: 1,
                        opacity:1,
                        curveness: 0,
                        type: "solid"
                        }
                     }

                }
            ,
            grid:{
                left:100
            },
            series:[

            {
                    name:'起床时间',
                    connectNulls: true,
                    type:'line',
                    data:data2,
                    lineStyle:{
                        color:'#655432',

                    },


                    itmeStyle:{
                        color:"#fe3332"
                    },
                    hoverAnimation: true,
                    zlevel: 0,
                    z: 0,

                    areaStyle: {
                        opacity: 0

                    },
            }



            ]

        };


        //填充Dom  div必须具备高宽
        myCharts3.setOption(option2);
        }













        setView();
        setView1();
        setView2();


    </script>
</div>
</body>
</html>
