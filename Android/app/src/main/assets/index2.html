a,img{border:1;}

.playbox{width:840px;margin:50px auto;overflow:hidden;padding:0px 0px 0px 0px;border:solid 0px #ddd;}
.playbox a{ height:22vw; width:22vw; overflow:hidden; float:left; margin-right:20px;margin-bottom:20px; position:relative; text-decoration:none;}

.playbox a img{max-width:200px;_width:expression(this.width > 200 ? "260px" : this.width);max-height:200px;_height:expression(this.height > 200 ? "260px" : this.height);/*使ie6支持max-width*/ border:0px solid #000;background-size: cover; background-position: center center;background-repeat: no-repeat;}

.txt{position: absolute;left: 0;bottom: 0;width: 100%;height: 45px;line-height: 45px;text-align: center;color: #fff;background: rgba(0,0,0,0.6);}
.txt h3{font-weight: normal; margin:0px}
.txt p{
