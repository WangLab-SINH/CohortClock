<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <script src="echarts.min.js"></script>-->
    <!--    <script src="echarts.js"></script>-->
    <!--    <script src="echarts-gl.js"></script>-->
    <!--    <script src="chart/lib/echarts.min.js"></script>-->
    <!--    <script src="chart/js/echarts-all.js"></script>-->
    <script src="chart/js/echarts.min.js"></script>
    <title>Document</title>
</head>
<body>

<style>.box { justify-content:center; display:flex; flex-wrap:wrap;  }; </style>
<div class="box">
    <div id="view" class="chart-container" style="width: 500px;height: 300px;"></div>
    <div id="view1" class="chart-container" style="width: 500px;height: 300px;"></div>
    <div id="view2" class="chart-container" style="width: 500px;height: 300px;"></div>
    <script>
        var myCharts=echarts.init(document.getElementById("view"));
        var myCharts2=echarts.init(document.getElementById("view1"));

        function setView(){
            //这里访问安卓代码
            var data1=eval(android.getWeight(2)) ;
            var x_axis = eval(android.getWeight(1)) ;
            //这里访问安卓代码
            //var data2=eval(android.getT5Data(2)) ;
            //这里访问安卓代码
            //对图像进行配置
        var option={
            tooltip : {
            borderWidth: 0,
                trigger: 'axis',
<!--                axisPointer: {-->
<!--                    type: 'cross',-->
<!--                    label: {-->
<!--                        backgroundColor: '#6a7985'-->
<!--                    }-->
<!--                },-->

            },

            legend: {
                data: ['体重'],
                selected:{'体重':true}
            },
            xAxis:
            {
                type : 'category',
               data : x_axis,

                axisTick: {
                    alignWithLabel: true,

                    }
            }
             ,
            yAxis:
                {
                    type:'value',
                    max:'dataMax',
                    min:'dataMin'
                }
            ,

            series:[
            {
                    name:'体重',
                    type:'line',
                    data:data1,
                    lineStyle:{
                        color:'#A4DFF6',

                    },


                    itmeStyle:{
                        color:"#fe3332"
                    },

                    areaStyle: {
                        color:"#A4DFF6"
                    },
                }



            ]

        };

        //填充Dom  div必须具备高宽
        myCharts.setOption(option);
        }


        function setView1(){
        var data1=eval(android.getWeight1(2)) ;
        var x_axis=eval(android.getWeight1(1))

            var option1 = {
             tooltip: {
    borderWidth: 0,
    trigger: "axis",
     triggerOn: "mousemove|click",

        position: 'top',
        formatter: "{a}</br>{b}",
    },


            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: x_axis,
                axisTick: {
                    alignWithLabel: true,

                    }
             },
            yAxis: {
                type: 'value'
            },
            series: [{
            name: '体重',
                data: data1,
                type: 'line',
                smooth: true,
                lineStyle: {
                    width: 0
                },
            showSymbol: false,
            areaStyle: {
                opacity: 0.8,
                color: '#B5ECE7'
            },
            emphasis: {
                focus: 'series'
            },
                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)'
                    }
                }]
            };

            myCharts2.setOption(option1)


        }






        setView();
        setView1();



    </script>
</div>
</body>
</html>
